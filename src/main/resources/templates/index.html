<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/selection.css">
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#numInput").blur(function(){
                if (!checkNum())
                {
                    $(".error").text("学号应该为9位数字");
                }else{
                    $(".error").text("");
                }
            });
            $("#form").click(
                function () {
                    return checkNum();
                }
            )
        });
        function checkNum(){
            var reg=/\d{9}/;
            return reg.test($("#numInput").val());}
    </script>
</head>
<body>
    <div class="loginForm col-md-offset-4 col-lg-offset-4 col-xl-offset-4 container">
        <form  method="post" action="/login">
            <div class="form-group">
                <label for="numInput">学号
                    <span class="error" th:text="${error}"></span>
                </label>
                <input type="text" name="num" class="form-control" id="numInput" placeholder="num"
                autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button id="form" type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</body>
</html>
